<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Cuaca dengan WeatherAPI</title>
    <style>
        /* ==== Bagian CSS untuk mengatur tampilan halaman ==== */
        body {
            font-family: Arial, sans-serif; /* jenis huruf */
            background-color: #eef5f9; /* warna latar belakang */
            margin: 40px;
        }

        .container {
            width: 350px;
            margin: auto; /* agar berada di tengah */
            background: white;
            padding: 20px;
            border-radius: 12px; /* sudut membulat */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* efek bayangan */
        }

        h2 {
            text-align: center; /* judul di tengah */
        }

        input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #0078D7; /* warna tombol biru */
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3; /* warna saat tombol di-hover */
        }

        .result {
            margin-top: 20px;
            line-height: 1.6; /* jarak antar baris */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cek Cuaca</h2>

        <!-- Input lokasi dan tombol GET -->
        <label for="lokasi">Lokasi:</label>
        <input type="text" id="lokasi" placeholder="Masukkan nama kota">
        <button onclick="getWeather()">Get</button>

        <!-- Tempat menampilkan hasil dari API -->
        <div class="result">
            <p><b>Negara:</b> <span id="negara">-</span></p>
            <p><b>Provinsi:</b> <span id="provinsi">-</span></p>
            <p><b>Kecamatan:</b> <span id="kecamatan">-</span></p>
            <p><b>Suhu:</b> <span id="suhu">-</span> Â°C</p>
            <p><b>Longitude:</b> <span id="longitude">-</span></p>
            <p><b>Latitude:</b> <span id="latitude">-</span></p>
        </div>
    </div>



    <script>
        // ==== Bagian JavaScript untuk mengambil data dari WeatherAPI ====

        async function getWeather() {
            // Ambil nilai lokasi dari input
            const lokasi = document.getElementById("lokasi").value;

            // Ganti dengan API key kamu sendiri dari https://www.weatherapi.com/
            const apiKey = "a7e7ae393d0e4e4a80620824250710";

            // URL untuk request data cuaca
            // Parameter q = lokasi yang diketik oleh user
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;

            try {
                // Mengambil data dari API
                const response = await fetch(url);

                // Mengubah hasil response menjadi format JSON
                const data = await response.json();

                // Menampilkan hasil ke dalam elemen HTML
                document.getElementById("negara").innerText = data.location.country; // negara
                document.getElementById("provinsi").innerText = data.location.region; // provinsi
                document.getElementById("kecamatan").innerText = data.location.name; // kota/kecamatan
                document.getElementById("suhu").innerText = data.current.temp_c; // suhu dalam Celcius
                document.getElementById("longitude").innerText = data.location.lon; // koordinat bujur
                document.getElementById("latitude").innerText = data.location.lat; // koordinat lintang

            } catch (error) {
                // Jika terjadi error (misal lokasi tidak ditemukan)
                alert("Lokasi tidak ditemukan atau terjadi kesalahan.");
                console.error(error);
            }
        }
    </script>

</body>
</html>
